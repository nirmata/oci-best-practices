name: NCTL Scan Terraform Demo
run-name: ${{ github.actor }} has triggered Scan Action ğŸš€
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  NCTL-Scan-Terraform:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4


      - name: NCTL-scan-installer - Terraform
        uses: supplypike/setup-bin@v4
        with:
          uri: 'https://awscli.amazonaws.com/awscli-exe-linux-x86_64-2.0.30.zip'
              name: 'nctl'
              version: '4.0.2'
        run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: Check nctl version
        run: nctl version

      - name: NCTL Scan - Terraform
        run:     
          nctl scan terraform --policies policy/validate-tags.yaml --resources oci-tf-module/validate-tags/main.tf     

      - run: echo "ğŸ This job's status is ${{ job.status }}."
